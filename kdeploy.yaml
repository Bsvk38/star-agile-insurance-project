apiVersion: apps/v1
kind: Deployment
metadata:
  name: bsvk38-eta-deploy
  labels:
    app: bsvk38-eta-deploy-lbl
spec:
  replicas: 3
  selector:
    matchLabels:
      app: bsvk38-eta-app
  template:
    metadata:
      labels:
        app: bsvk38-eta-app
    spec:
      containers:
      - name: bsvk38-eta-container
        image: bsvk38/insurence-eta-app:latest
        ports:
        - containerPort: 8080
---
apiVersion: v1
kind: Service
metadata:
  name: bsvk38-eta-np-service
  labels:
    app: bsvk38-eta-app
spec:
  selector:
    app: bsvk38-eta-deploy-lbl

  type: NodePort
  ports:
  - nodePort: 31030
    port: 8080
    targetPort: 8080
